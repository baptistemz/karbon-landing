<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Montserrat|Rubik|Special+Elite" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Karbon - empreinte carbone de vos produits alimentaires</title>
    <meta name="description" content="Découvrez l'empreinte environnementale de tous vos produits alimentaires grâce à l'application mobile Karbon, disponible sur iPhone et Android. Scannez tout ce qui se mange." />
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <script src="https://medium-widget.pixelpoint.io/widget.js"></script>
    <script>
    function mediumWidget(postNumber){
      MediumWidget.Init({
        renderTo: '#medium-widget',
        params: {
          "resource":"https://medium.com/karbon-environnement",
          "postsPerLine": postNumber || 1,
          "limit": 2,
          "picture": postNumber === 1 ? "none" : "small",
          "fields": postNumber === 1 ? ["publishAt"] : ["description","author","claps","publishAt"],
          "ratio":"landscape"
        }
      })
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
